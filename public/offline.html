<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        margin: 0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: #f8f9fa;
        color: #212529;
      }
      .card {
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        max-width: 420px;
        text-align: center;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 8px;
      }
      p {
        margin: 0 0 16px;
        opacity: 0.8;
      }
      button {
        background: #0d6efd;
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Anda sedang offline</h1>
      <p>Beberapa data tidak tersedia. Coba sambungkan kembali untuk memuat konten terbaru.</p>
      <button onclick="location.reload()">Muat ulang</button>
    </div>
  </body>
</html>
